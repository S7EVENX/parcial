<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Lista de Productos</h4>
          <button
            type="button"
            class="btn btn-danger"
            [routerLink]="['/nuevopaciente']"
          >
            Nuevo Paciente
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <th>#</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>precio</th>
                <th>stock</th>
                <th>categoria</th>
                <th>Opciones</th>
              </thead>
              <tbody>
                <tr *ngFor="let paciente of listapacientes; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ paciente.nombre }}</td>
                  <td>{{ paciente.descripción }}</td>
                  <td>{{ paciente.precio }}</td>
                  <td>{{ paciente.stock }}</td>
                  <td>{{ paciente.categoría_id }}</td>
                 

                  <td>
                    <button
                      type="button"
                      class="btn btn-success"
                      [routerLink]="['/editarpaciente/' + paciente.idPacientes]"
                    >
                      Editar
                    </button>
                    <button
                      type="button"
                      class="btn btn-default"
                      (click)="eliminar(paciente.idPacientes)"
                    >
                      Eliminar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
